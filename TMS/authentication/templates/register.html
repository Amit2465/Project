<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }
    .center-form-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-card {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="center-form-container">
  <div class="form-card bg-body-tertiary">
    <h1 class="text-center mb-4">Register</h1>
    <form method="POST" action="{% url 'register' %}" class="row g-3 needs-validation" novalidate>
      {% csrf_token %}
      <div class="col-md-6">
        <label for="validationCustom01" class="form-label">First Name</label>
        <input type="text" class="form-control" id="validationCustom01" name="first_name" placeholder="Enter first name" required>
        <div class="invalid-feedback">
          Please enter your first name.
        </div>
      </div>
      
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="validationCustom02" name="last_name" placeholder="Enter last name" required>
        <div class="invalid-feedback">
          Please enter your last name.
        </div>
      </div>

      <div class="col-md-12">
        <label for="validationCustom03" class="form-label">Email</label>
        <input type="email" class="form-control" id="validationCustom03" name="email" placeholder="Enter your email" required>
        <div class="invalid-feedback">
          Please enter a valid email.
        </div>
      </div>

      <div class="col-md-12">
        <label for="validationCustom04" class="form-label">Role</label>
        <select class="form-select" id="validationCustom04" name="role" required>
          <option selected disabled value="">Select your role</option>
          <option value="Employee">Employee</option>
          <option value="Admin">Admin</option>
        </select>
        <div class="invalid-feedback">
          Please select a role.
        </div>
      </div>

      <div class="col-md-12">
        <label for="validationCustom05" class="form-label">Password</label>
        <input type="password" class="form-control" id="validationCustom05" name="password" placeholder="Set your password" required>
        <div class="invalid-feedback">
          Please enter a password.
        </div>
      </div>

      <div class="col-md-12">
        <label for="validationCustom06" class="form-label">Retype Password</label>
        <input type="password" class="form-control" id="validationCustom06" name="retype_password" placeholder="Re-enter your password" required>
        <div class="invalid-feedback">
          Please re-enter your password.
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary w-100" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Bootstrap form validation script
  (function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>

</body>
</html>
